<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интересные факты | Литературный справочник</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8B4513;
            --secondary-color: #2F4F2F;
            --accent-color: #DAA520;
            --background-light: #FAF6F1;
            --text-dark: #2C1810;
            --text-muted: #6B5D54;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--background-light);
            padding-top: 80px;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.08);
        }
        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: var(--primary-color) !important;
            font-size: 1.8rem;
        }
        .nav-link {
            font-weight: 500;
            color: var(--text-dark) !important;
            transition: color 0.3s ease;
        }
        .nav-link:hover { color: var(--primary-color) !important; }
        .main-content { padding: 40px 0; max-width: 1400px; margin: 0 auto; }
        .page-header { text-align: center; margin-bottom: 50px; position: relative; }
        .page-header::before {
            content: '';
            position: absolute; top: -20px; left: 50%;
            transform: translateX(-50%);
            width: 80px; height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }
        .page-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem; color: var(--primary-color);
            margin-bottom: 15px; font-weight: 700;
        }
        .page-header p { color: var(--text-muted); font-size: 1.1rem; max-width: 700px; margin: 0 auto; }
        .filters-section {
            background: white; border-radius: 20px; padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            position: sticky; top: 100px;
        }
        .filter-title {
            font-family: 'Playfair Display', serif; font-size: 1.5rem;
            color: var(--primary-color); margin-bottom: 25px; font-weight: 600;
            display: flex; align-items: center; gap: 10px;
        }
        .filter-group { margin-bottom: 25px; }
        .filter-group h6 {
            font-weight: 600; color: var(--text-dark); margin-bottom: 15px;
            font-size: 0.95rem; text-transform: uppercase; letter-spacing: 0.5px;
            cursor: pointer; display: flex; align-items: center;
            justify-content: space-between; padding: 10px 0;
            transition: color 0.3s ease; user-select: none;
        }
        .filter-group h6:hover { color: var(--primary-color); }
        .filter-group h6 i { font-size: 0.8rem; transition: transform 0.3s ease; }
        .filter-group h6.collapsed i { transform: rotate(-90deg); }
        .filter-options {
            max-height: 500px; overflow: hidden;
            transition: max-height 0.4s ease, opacity 0.3s ease; opacity: 1;
        }
        .filter-options.collapsed { max-height: 0; opacity: 0; }
        .filter-option {
            display: flex; align-items: center; padding: 10px;
            margin-bottom: 8px; border-radius: 10px;
            transition: all 0.3s ease; cursor: pointer;
        }
        .filter-option:hover { background: var(--background-light); }
        .filter-option input[type="checkbox"] {
            width: 20px; height: 20px; margin-right: 12px;
            cursor: pointer; accent-color: var(--accent-color);
        }
        .filter-option label { cursor: pointer; margin: 0; flex: 1; color: var(--text-dark); }
        .filter-count { color: var(--text-muted); font-size: 0.85rem; }
        .search-input {
            width: 100%; padding: 12px 15px;
            border: 2px solid rgba(139, 69, 19, 0.15);
            border-radius: 10px; font-size: 0.95rem; transition: all 0.3s ease;
        }
        .search-input:focus {
            border-color: var(--accent-color); outline: none;
            box-shadow: 0 0 0 4px rgba(218, 165, 32, 0.1);
        }
        .btn-reset-filters {
            width: 100%; padding: 12px; background: transparent;
            border: 2px solid var(--primary-color); color: var(--primary-color);
            border-radius: 10px; font-weight: 600; transition: all 0.3s ease;
        }
        .btn-reset-filters:hover { background: var(--primary-color); color: white; }
        .facts-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px; margin-top: 30px;
        }
        .fact-card {
            background: white; border-radius: 15px; padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.06); transition: all 0.3s ease;
            cursor: pointer; border: 1px solid rgba(139, 69, 19, 0.05); position: relative;
        }
        .fact-card:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(139, 69, 19, 0.12); }
        .fact-badge {
            position: absolute; top: 15px; right: 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white; padding: 5px 12px; border-radius: 20px;
            font-size: 0.75rem; font-weight: 600;
        }
        .fact-title {
            font-family: 'Playfair Display', serif; font-size: 1.3rem;
            color: var(--primary-color); margin-bottom: 15px; font-weight: 600; line-height: 1.4;
        }
        .fact-content-preview { color: var(--text-dark); line-height: 1.6; margin-bottom: 15px; font-size: 0.95rem; }
        .fact-tags { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 15px; }
        .fact-tag {
            background: var(--background-light); color: var(--text-dark);
            padding: 4px 10px; border-radius: 12px; font-size: 0.8rem;
            border: 1px solid rgba(139, 69, 19, 0.1);
        }
        .fact-tag i { color: var(--accent-color); margin-right: 4px; }
        .fact-footer {
            display: flex; justify-content: space-between; align-items: center;
            padding-top: 15px; border-top: 1px solid rgba(0,0,0,0.05);
        }
        .like-btn {
            background: transparent; border: none; color: var(--text-muted);
            font-size: 0.95rem; cursor: pointer; transition: all 0.3s ease;
            padding: 5px 10px; border-radius: 8px;
        }
        .like-btn:hover { background: var(--background-light); }
        .like-btn.liked { color: #e63946; }
        .like-btn i { margin-right: 5px; }
        .read-more-btn {
            background: transparent; border: 2px solid var(--primary-color);
            color: var(--primary-color); padding: 6px 15px; border-radius: 8px;
            font-size: 0.85rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease;
        }
        .read-more-btn:hover { background: var(--primary-color); color: white; }
        #listView { width: 100%; }
        #detailView { width: 100%; }
        .back-button {
            display: inline-flex; align-items: center; gap: 10px;
            padding: 12px 24px; background: white;
            border: 2px solid var(--primary-color); border-radius: 12px;
            color: var(--primary-color); font-weight: 600; cursor: pointer;
            transition: all 0.3s ease; margin-bottom: 30px;
        }
        .back-button:hover { background: var(--primary-color); color: white; transform: translateX(-5px); }
        .fact-detail-card {
            background: white; border-radius: 20px; padding: 50px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .fact-detail-title {
            font-family: 'Playfair Display', serif; font-size: 2.5rem;
            color: var(--primary-color); margin-bottom: 20px;
        }
        .fact-detail-image {
            width: 100%; max-width: 600px; margin: 20px auto; display: block;
            border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .fact-detail-content { font-size: 1.1rem; line-height: 1.8; color: var(--text-dark); margin: 30px 0; }
        .fact-detail-meta {
            display: flex; flex-wrap: wrap; gap: 20px; margin: 30px 0;
            padding: 20px; background: var(--background-light); border-radius: 15px;
        }
        .meta-item { display: flex; align-items: center; gap: 8px; }
        .meta-item i { color: var(--accent-color); }
        .empty-state { text-align: center; padding: 80px 20px; grid-column: 1 / -1; }
        .empty-icon { font-size: 4rem; color: rgba(139, 69, 19, 0.2); margin-bottom: 20px; }
        @media (max-width: 992px) {
            .filters-section { position: static; margin-bottom: 30px; }
            .facts-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="fas fa-book-open me-2" style="color: var(--accent-color);"></i>
                ЛитСправочник
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'writers' %}">Писатели</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'works' %}">Произведения</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'tests' %}">Тесты</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{% url 'facts' %}">Интересные факты</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'ai_assistant' %}">AI-ассистент</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        <div id="listView" style="display: block;">
            <div class="page-header" data-aos="fade-down">
                <h1>Интересные факты</h1>
                <p>Узнайте больше о русской литературе, писателях и их произведениях</p>
            </div>

            <div class="row">
                <div class="col-lg-3">
                    <div class="filters-section" data-aos="fade-right">
                        <div class="filter-title">
                            <i class="fas fa-filter"></i> Фильтры
                        </div>

                        <div class="filter-group">
                            <input type="text" class="search-input" id="searchInput"
                                   placeholder="Поиск фактов..." oninput="handleSearch()">
                        </div>

                        <div class="filter-group">
                            <h6 onclick="toggleFilterGroup(this)">
                                Тип факта <i class="fas fa-chevron-down"></i>
                            </h6>
                            <div class="filter-options">
                                <div class="filter-option">
                                    <input type="checkbox" id="type-writer" name="type" value="writer" onchange="handleFilterChange()">
                                    <label for="type-writer">О писателях</label>
                                </div>
                                <div class="filter-option">
                                    <input type="checkbox" id="type-work" name="type" value="work" onchange="handleFilterChange()">
                                    <label for="type-work">О произведениях</label>
                                </div>
                                <div class="filter-option">
                                    <input type="checkbox" id="type-general" name="type" value="general" onchange="handleFilterChange()">
                                    <label for="type-general">Общие о литературе</label>
                                </div>
                            </div>
                        </div>

                        <div class="filter-group">
                            <h6 onclick="toggleFilterGroup(this)">
                                Категория <i class="fas fa-chevron-down"></i>
                            </h6>
                            <div class="filter-options">
                                <div class="filter-option">
                                    <input type="checkbox" id="cat-biography" name="category" value="biography" onchange="handleFilterChange()">
                                    <label for="cat-biography">Биография</label>
                                </div>
                                <div class="filter-option">
                                    <input type="checkbox" id="cat-creative" name="category" value="creative" onchange="handleFilterChange()">
                                    <label for="cat-creative">Творчество</label>
                                </div>
                                <div class="filter-option">
                                    <input type="checkbox" id="cat-trivia" name="category" value="trivia" onchange="handleFilterChange()">
                                    <label for="cat-trivia">Интересное</label>
                                </div>
                                <div class="filter-option">
                                    <input type="checkbox" id="cat-history" name="category" value="history" onchange="handleFilterChange()">
                                    <label for="cat-history">Исторический контекст</label>
                                </div>
                                <div class="filter-option">
                                    <input type="checkbox" id="cat-influence" name="category" value="influence" onchange="handleFilterChange()">
                                    <label for="cat-influence">Влияние</label>
                                </div>
                                <div class="filter-option">
                                    <input type="checkbox" id="cat-general" name="category" value="general" onchange="handleFilterChange()">
                                    <label for="cat-general">Общая литература</label>
                                </div>
                            </div>
                        </div>

                        <div class="filter-group">
                            <h6 onclick="toggleFilterGroup(this)">
                                Период <i class="fas fa-chevron-down"></i>
                            </h6>
                            <div class="filter-options">
                                <div class="filter-option">
                                    <input type="checkbox" id="period-17" name="period" value="17" onchange="handleFilterChange()">
                                    <label for="period-17">XVII век</label>
                                </div>
                                <div class="filter-option">
                                    <input type="checkbox" id="period-18" name="period" value="18" onchange="handleFilterChange()">
                                    <label for="period-18">XVIII век</label>
                                </div>
                                <div class="filter-option">
                                    <input type="checkbox" id="period-19" name="period" value="19" onchange="handleFilterChange()">
                                    <label for="period-19">XIX век</label>
                                </div>
                                <div class="filter-option">
                                    <input type="checkbox" id="period-20" name="period" value="20" onchange="handleFilterChange()">
                                    <label for="period-20">XX век</label>
                                </div>
                                <div class="filter-option">
                                    <input type="checkbox" id="period-21" name="period" value="21" onchange="handleFilterChange()">
                                    <label for="period-21">XXI век</label>
                                </div>
                            </div>
                        </div>

                        <div class="filter-group">
                            <h6 onclick="toggleFilterGroup(this)">
                                Дополнительно <i class="fas fa-chevron-down"></i>
                            </h6>
                            <div class="filter-options">
                                <div class="filter-option">
                                    <input type="checkbox" id="featured" name="featured" value="true" onchange="handleFilterChange()">
                                    <label for="featured">Избранные</label>
                                </div>
                                <div class="filter-option">
                                    <input type="checkbox" id="liked" name="liked" value="true" onchange="handleFilterChange()">
                                    <label for="liked">Понравившиеся</label>
                                </div>
                            </div>
                        </div>

                        <button class="btn-reset-filters" onclick="resetFilters()">
                            <i class="fas fa-redo me-2"></i> Сбросить фильтры
                        </button>
                    </div>
                </div>

                <div class="col-lg-9">
                    <div class="facts-grid" id="factsGrid">
                        <!-- Загружается через JS -->
                    </div>
                </div>
            </div>
        </div>

        <div id="detailView" style="display: none;">
            <button class="back-button" onclick="goBackToList()">
                <i class="fas fa-arrow-left"></i> Вернуться к списку
            </button>
            <div class="fact-detail-card" id="factDetailCard"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });

        // ── СОСТОЯНИЕ ──
        let activeFilters = { type: [], category: [], period: [], search: '', featured: false, liked: false };
        let currentFacts = [];   // кеш — чтобы не перезагружать список при лайке и переходе в детали
        let searchTimeout = null;
        let fetchController = null;

        // ── UI ФИЛЬТРОВ ──
        function toggleFilterGroup(header) {
            header.classList.toggle('collapsed');
            header.nextElementSibling.classList.toggle('collapsed');
        }

        function handleFilterChange() {
            activeFilters = {
                type: [], category: [], period: [],
                search: document.getElementById('searchInput').value.trim(),
                featured: false, liked: false
            };
            document.querySelectorAll('input[type="checkbox"]:checked').forEach(cb => {
                if      (cb.name === 'type')     activeFilters.type.push(cb.value);
                else if (cb.name === 'category') activeFilters.category.push(cb.value);
                else if (cb.name === 'period')   activeFilters.period.push(cb.value);
                else if (cb.name === 'featured') activeFilters.featured = true;
                else if (cb.name === 'liked')    activeFilters.liked = true;
            });
            fetchFacts();
        }

        function handleSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                activeFilters.search = document.getElementById('searchInput').value.trim();
                fetchFacts();
            }, 350);
        }

        function resetFilters() {
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
            document.getElementById('searchInput').value = '';
            activeFilters = { type: [], category: [], period: [], search: '', featured: false, liked: false };
            fetchFacts();
        }

        // ── URL ──
        function buildApiURL() {
            const p = new URLSearchParams();
            if (activeFilters.type.length)     p.append('type',     activeFilters.type.join(','));
            if (activeFilters.category.length) p.append('category', activeFilters.category.join(','));
            if (activeFilters.period.length)   p.append('period',   activeFilters.period.join(','));
            if (activeFilters.search)          p.append('search',   activeFilters.search);
            if (activeFilters.featured)        p.append('featured', 'true');
            if (activeFilters.liked)           p.append('liked',    'true');
            return '/api/facts/?' + p.toString();
        }

        function buildPageURL() {
            return buildApiURL().replace('/api/facts/', '/facts/');
        }

        // ── ЗАГРУЗКА (один запрос, отмена предыдущего) ──
        async function fetchFacts() {
            if (fetchController) fetchController.abort();
            fetchController = new AbortController();

            history.replaceState({ view: 'list' }, '', buildPageURL());

            try {
                const res = await fetch(buildApiURL(), { signal: fetchController.signal });
                if (!res.ok) throw new Error('API error');
                const data = await res.json();
                currentFacts = data.facts || [];
                renderFacts(currentFacts);
            } catch (err) {
                if (err.name !== 'AbortError') console.error('Fetch error:', err);
            }
        }

        // ── РЕНДЕР КАРТОЧЕК ──
        function renderFacts(facts) {
            const grid = document.getElementById('factsGrid');

            if (!facts || facts.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon"><i class="fas fa-lightbulb"></i></div>
                        <h3>Факты не найдены</h3>
                        <p>Попробуйте изменить параметры фильтрации</p>
                    </div>`;
                return;
            }

            grid.innerHTML = '';
            facts.forEach(fact => {
                const card = document.createElement('div');
                card.className = 'fact-card';
                card.onclick = () => goToFact(fact.id);
                card.innerHTML = `
                    ${fact.is_featured ? '<span class="fact-badge">⭐ Избранное</span>' : ''}
                    <h3 class="fact-title">${escapeHtml(fact.title)}</h3>
                    <p class="fact-content-preview">${escapeHtml((fact.content || '').substring(0, 120))}...</p>
                    <div class="fact-tags">
                        ${fact.writer_name ? `<span class="fact-tag"><i class="fas fa-user"></i>${escapeHtml(fact.writer_name)}</span>` : ''}
                        ${fact.work_title  ? `<span class="fact-tag"><i class="fas fa-book"></i>${escapeHtml(fact.work_title)}</span>` : ''}
                        ${fact.category    ? `<span class="fact-tag"><i class="fas fa-tag"></i>${getCategoryName(fact.category)}</span>` : ''}
                    </div>
                    <div class="fact-footer">
                        <button class="like-btn ${fact.is_liked ? 'liked' : ''}"
                                onclick="event.stopPropagation(); handleLike(${fact.id}, this)">
                            <i class="${fact.is_liked ? 'fas' : 'far'} fa-heart"></i>
                            <span>${fact.likes_count || 0}</span>
                        </button>
                        <button class="read-more-btn" onclick="event.stopPropagation(); goToFact(${fact.id})">
                            Читать полностью →
                        </button>
                    </div>`;
                grid.appendChild(card);
            });
        }

        // ── ЛАЙК (без перезагрузки списка) ──
        async function handleLike(factId, btn) {
            try {
                const res = await fetch(`/api/facts/${factId}/like/`, {
                    method: 'POST',
                    headers: { 'X-CSRFToken': getCSRFToken() }
                });
                if (!res.ok) return;
                const data = await res.json();

                // обновляем кнопку на месте
                btn.classList.toggle('liked', data.is_liked);
                btn.querySelector('i').className = data.is_liked ? 'fas fa-heart' : 'far fa-heart';
                btn.querySelector('span').textContent = data.likes_count;

                // обновляем кеш
                const fact = currentFacts.find(f => f.id === factId);
                if (fact) { fact.is_liked = data.is_liked; fact.likes_count = data.likes_count; }

                // если открыта детальная страница этого факта — синхронизируем
                const detailBtn = document.querySelector(`#factDetailCard .like-btn[data-id="${factId}"]`);
                if (detailBtn) {
                    detailBtn.classList.toggle('liked', data.is_liked);
                    detailBtn.querySelector('i').className = data.is_liked ? 'fas fa-heart' : 'far fa-heart';
                    detailBtn.querySelector('span').textContent = data.likes_count;
                }
            } catch (err) {
                console.error('Like error:', err);
            }
        }

        async function handleDetailLike(factId, btn) {
            try {
                const res = await fetch(`/api/facts/${factId}/like/`, {
                    method: 'POST',
                    headers: { 'X-CSRFToken': getCSRFToken() }
                });
                if (!res.ok) return;
                const data = await res.json();

                btn.classList.toggle('liked', data.is_liked);
                btn.querySelector('i').className = data.is_liked ? 'fas fa-heart' : 'far fa-heart';
                btn.querySelector('span').textContent = data.likes_count;

                const fact = currentFacts.find(f => f.id === factId);
                if (fact) { fact.is_liked = data.is_liked; fact.likes_count = data.likes_count; }
            } catch (err) {
                console.error('Like error:', err);
            }
        }

        // ── НАВИГАЦИЯ ──
        function goToFact(factId) {
            history.pushState({ view: 'detail', factId }, '', `/facts/${factId}/`);
            loadFactDetail(factId);
        }

        function goBackToList() {
            history.pushState({ view: 'list' }, '', buildPageURL());
            showListView();
        }

        async function loadFactDetail(factId) {
            // берём из кеша если есть
            const cached = currentFacts.find(f => f.id == factId);
            if (cached) {
                displayFactDetail(cached);
                showDetailView();
                return;
            }
            // иначе запрашиваем
            try {
                const res = await fetch(`/api/facts/${factId}/`);
                if (!res.ok) throw new Error();
                const fact = await res.json();
                displayFactDetail(fact);
                showDetailView();
            } catch (err) {
                console.error('Error loading fact:', err);
            }
        }

        function displayFactDetail(fact) {
            document.getElementById('factDetailCard').innerHTML = `
                ${fact.is_featured ? '<span class="fact-badge">⭐ Избранное редакции</span>' : ''}
                <h1 class="fact-detail-title">${escapeHtml(fact.title)}</h1>
                ${fact.image_url ? `<img src="${escapeHtml(fact.image_url)}" class="fact-detail-image" alt="${escapeHtml(fact.title)}">` : ''}
                <div class="fact-detail-content">${escapeHtml(fact.content || '').replace(/\n/g, '<br>')}</div>
                <div class="fact-detail-meta">
                    ${fact.writer_name ? `<div class="meta-item"><i class="fas fa-user"></i><span>${escapeHtml(fact.writer_name)}</span></div>` : ''}
                    ${fact.work_title  ? `<div class="meta-item"><i class="fas fa-book"></i><span>${escapeHtml(fact.work_title)}</span></div>` : ''}
                    ${fact.category    ? `<div class="meta-item"><i class="fas fa-tag"></i><span>${getCategoryName(fact.category)}</span></div>` : ''}
                    ${fact.period      ? `<div class="meta-item"><i class="fas fa-clock"></i><span>${escapeHtml(fact.period)} век</span></div>` : ''}
                </div>
                ${fact.source ? `<p style="color: var(--text-muted); font-size: 0.9rem;"><strong>Источник:</strong> ${escapeHtml(fact.source)}</p>` : ''}
                <button class="like-btn ${fact.is_liked ? 'liked' : ''}"
                        data-id="${fact.id}"
                        style="font-size: 1.2rem; padding: 10px 20px;"
                        onclick="handleDetailLike(${fact.id}, this)">
                    <i class="${fact.is_liked ? 'fas' : 'far'} fa-heart"></i>
                    <span>${fact.likes_count || 0}</span>
                </button>`;
        }

        function showDetailView() {
            document.getElementById('listView').style.display = 'none';
            document.getElementById('detailView').style.display = 'block';
            window.scrollTo(0, 0);
        }

        function showListView() {
            document.getElementById('listView').style.display = 'block';
            document.getElementById('detailView').style.display = 'none';
            window.scrollTo(0, 0);
        }

        // ── УТИЛИТЫ ──
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = String(text);
            return div.innerHTML;
        }

        function getCSRFToken() {
            return document.cookie.split(';')
                .find(c => c.trim().startsWith('csrftoken='))
                ?.split('=')[1] || '';
        }

        const CATEGORY_NAMES = {
            biography: 'Биография', creative: 'Творчество', trivia: 'Интересное',
            history: 'История', influence: 'Влияние', general: 'Общее'
        };
        function getCategoryName(key) { return CATEGORY_NAMES[key] || key; }

        // ── ИНИЦИАЛИЗАЦИЯ ──
        function initFiltersFromURL() {
            const p = new URLSearchParams(window.location.search);
            ['type', 'category', 'period'].forEach(key => {
                const val = p.get(key);
                if (val) {
                    activeFilters[key] = val.split(',');
                    val.split(',').forEach(v => {
                        const cb = document.querySelector(`input[name="${key}"][value="${v}"]`);
                        if (cb) cb.checked = true;
                    });
                }
            });
            if (p.get('featured') === 'true') {
                activeFilters.featured = true;
                document.getElementById('featured').checked = true;
            }
            if (p.get('liked') === 'true') {
                activeFilters.liked = true;
                document.getElementById('liked').checked = true;
            }
            const search = p.get('search');
            if (search) {
                activeFilters.search = search;
                document.getElementById('searchInput').value = search;
            }
        }

        window.addEventListener('popstate', e => {
            if (e.state?.view === 'detail' && e.state.factId) {
                loadFactDetail(e.state.factId);
            } else {
                showListView();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            initFiltersFromURL();
            const match = window.location.pathname.match(/\/facts\/(\d+)\/?$/);
            if (match) {
                fetchFacts(); // грузим список в фоне для кеша
                loadFactDetail(match[1]);
            } else {
                fetchFacts(); // один запрос
            }
        });
    </script>
</body>
</html>
